<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}"/>
    <title>Display CheckIn Details</title>
</head>
<body>
    <div class="container">
        <div class="body-box">

            <div class="box-heading">
                <h3>Check in to your flight</h3>
            </div>
            <br>
            <form method="post" th:action="@{/completeCheckIn}" th:object="${checkInRequest}">
                <small id="flightDetails" class="form-text text-muted"><strong>Flight Details</strong></small>
                <div class="form-group row">
                    <label for="source" class="col-sm-4 col-form-label">From</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="source" th:value="${reservation.flight.departureCity}" name="source" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="destination" class="col-sm-4 col-form-label">To</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="destination" name="destination" th:value="${reservation.flight.arrivalCity}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="operatingAirlines" class="col-sm-4 col-form-label">Operating Airlines</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="operatingAirlines" th:value="${reservation.flight.operatingAirlines}" name="operatingAirlines" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="estimatedDepartureTime" class="col-sm-4 col-form-label">Estimated Departure</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="estimatedDepartureTime" th:value="${reservation.flight.estimatedDepartureTime}" name="estimatedDepartureTime" readonly>

                    </div>
                </div>


                <small id="passengerDetails" class="form-text text-muted"><strong>Passenger Details</strong></small>
                <div class="form-group row">
                    <label for="passengerFirstName" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerFirstName" name="passengerFirstName" th:value="${reservation.passenger.firstName}" readonly />
                    </div>
                </div>



                <div class="form-group row">
                    <label for="passengerLastName" class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerLastName" name="passengerLastName" th:value="${reservation.passenger.lastName}" readonly />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passengerEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="passengerEmail" name="passengerEmail" th:value="${reservation.passenger.email}" readonly />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passengerPhoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerPhoneNumber" name="passengerPhoneNumber" th:value="${reservation.passenger.phone}" readonly />
                    </div>

                </div>
                <small id="checkInDetails" class="form-text text-muted"><strong>Check In</strong></small>
                <div class="form-group row">
                    <label for="numBags" class="col-sm-4 col-form-label">Enter number of bags you wish to check in</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="numBags" name="numberOfBags"/>
                    </div>

                </div>

                <div class="form-group row">

                    <div class="col-sm-8">
                        <input type="hidden" class="form-control" id="reservationId" name="reservationId" th:value="${reservation.id}" required>
                    </div>

                </div>

                <button type="submit" class="btn btn-lg btn-success">Check In</button>

            </form>
        </div>
    </div>
</body>
</html>
