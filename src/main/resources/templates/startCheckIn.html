<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}"/>
    <title>Start CheckIn</title>
</head>
<body>
    <div class="container">
        <div class="body-box">
            <div class="box-heading">
                <h3>Check in to your flight</h3>
            </div>
            <br>
            <form method="post" th:action="@{/startCheckIn}">

                <div class="form-group">
                    <label for="reservationId">Enter your reservation id</label>
                    <input type="text" class="form-control" id="reservationId" name="reservationId" required>
                </div>

                <button type="submit" class="btn btn-primary">Start Checkin</button>
            </form>
        </div>
    </div>

    <script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
</body>
</html>
